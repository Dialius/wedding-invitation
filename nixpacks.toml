[phases.setup]
nixPkgs = [
  "php83",
  "php83Extensions.gd",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.pdo",
  "php83Extensions.pdo_mysql",
  "php83Extensions.zip"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=8000"
